<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRTC Bus Pass Application</title>
    <style>
        /* Inline CSS styling */
        
        h1 {
            color: rgb(36, 11, 224);
            background-color: dodgerblue;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        /* Added CSS styling for div elements */
        
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section legend {
            font-weight: bold;
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body style="background-color: lightcoral;">
    <div class="container">
        <div class="header">
            <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION<br>GENERAL BUS PASS APPLICATION</h1>
        </div>
        <form action="./resonsebus.html" method="post">
            <div class="section">
                <fieldset>
                    <legend>Applicant Details</legend>
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" placeholder="(Maximum characters: 20)" required>
                    <label for="dob">Date of birth *</label>
                    <input type="date" id="dob" name="dob" required>
                    <label for="age">Age As on: *</label>
                    <input type="number" id="age" name="age" required>
                    <label for="years">Years(s)</label>
                    <input type="number" id="years" name="years" min="0">
                    <label for="months">Months(s)</label>
                    <input type="number" id="months" name="months" min="0" max="12">
                    <label for="days">Day(s)</label>
                    <input type="number" id="days" name="days" min="0" max="31">
                    <label for="mobile">Mobile No *</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                    <label for="photo">Photo *</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <label for="fatherName">Father's / Guardian's Name *</label>
                    <input type="text" id="fatherName" name="fatherName" placeholder="(Maximum characters: 20)" required>
                    <label>Gender *</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <label for="aadhar">Aadhaar No: </label><br>
                    <input type="text" id="aadhar" name="aadhar"><br>
                    <label for="email">E-mail Id *</label><br>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                <fieldset>
                    <legend>Residential Address Details</legend>
                    <label for="address">Applicant's Address *</label><br>
                    <textarea id="address" name="address" placeholder="(Maximum characters: 20)" required></textarea>
                    <label for="mandal">Mandal *</label><br>
                    <input type="text" id="mandal" name="mandal" value="HYDERABAD" required><br>
                    <label for="pincode">Pincode *</label><br>
                    <input type="text" id="pincode" name="pincode" required><br>
                    <label for="district">District *</label><br>
                    <select id="district" name="district">
                <option value="HYDERABAD">HYDERABAD</option>
                </select><br>
                    <label for="village">Village *</label><br>
                    <select id="village" name="village">
                <option value="HYDERABAD">HYDERABAD</option>
                </select>
                </fieldset>

                <fieldset>
                    <legend>Pass Type Details</legend>
                    <label for="city">City *</label><br>
                    <select id="city" name="city">
                <option value="Hyderabad">Hyderabad</option>
                </select><br>
                    <label for="passType">Pass Type *</label><br>
                    <select id="passType" name="passType">
                <option value="-----Select-----">-----Select-----</option>
                </select>
                </fieldset>

                <fieldset>
                    <legend>Mode of Payment & Pass Collection</legend>
                    <label for="paymentMode">Payment Mode *</label><br>
                    <select id="paymentMode" name="paymentMode">
                </select><br>
                    <label for="passDeliveryMode">Pass Delivery Mode *</label><br>
                    <select id="passDeliveryMode" name="passDeliveryMode">
                </select><br>
                    <label for="collectionCenter">Center at which you want to Collect Pass</label><br>
                    <select id="collectionCenter" name="collectionCenter">
                <option value="-----Select-----">-----Select-----</option>
                </select>
                </fieldset>
                <button type="submit">Submit</button>
        </form>
</body>

</html>
<br>
